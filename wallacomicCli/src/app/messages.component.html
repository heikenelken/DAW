    <div class="row">
        <div class="col-md-1"></div>
        <div class="col-md-10 row">
            <div *ngIf="loginService.isLogged && userContact != undefined" class="panel minHeight">
                <div class="panel-body row">
                    <div class="col-md-4">
                        <h1 id="messagesTitle" class="text-purple">Conversaciones</h1>
                        <ul class="list-group">
                          <li *ngFor="let conversation of conversations" class="list-group-item">
                              <a *ngIf="conversation.userBuyer.nombre !== loginService.user.nombre" class="linkHovered" (click)="openConversation(conversation.userBuyer.id)">{{conversation.userBuyer.nombre}}</a>
                              <a *ngIf="conversation.userSeller.nombre !== loginService.user.nombre" class="linkHovered" (click)="openConversation(conversation.userSeller.id)">{{conversation.userSeller.nombre}}</a>
                          </li>
                        </ul>
                    </div>
                    <div class="col-md-8">
                        <ul *ngIf="actualConversation != undefined" id="conversationPanel" class="list-group">
                          <li *ngFor="let messages of actualConversation.comentarios" class="list-group-item">
                              <p><span class="text-info text-rigth">{{messages.user.nombre}}: </span>{{messages.message}}</p>
                          </li>
                          <li class="list-group-item">
                              <form role="form" class="form-inline" action="crearMensaje" method="post">
                                  <div class="form-group">
                                      <input #message type="text" name="mensaje" class="form-control input" placeholder="Mensaje...">
                                      <button class="btn btn-info" (click)="sendMessage(message.value); message.value=''">Enviar</button>
                                  </div>
                              </form>
                          </li>
                        </ul>
                    </div>
                </div>
            </div>
            <div *ngIf="!loginService.isLogged || userContact == undefined" class="panel minHeight">
              <div id="errorPanel" class="col-md-12 minErrorHeight">
                <h1>EEEEEEERROR</h1>
							  <h3>404 bitch</h3>
							  <h3>La que has liado pollito(Fijo que Carlos ha jodido algo)</h3>
                <button type="button" class="btn btn-info" (click)="back()">Volver</button>
              </div>
            </div>
        </div>
        <div class="col-md-1"></div>
    </div>
