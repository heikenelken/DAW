    <!-- Código popUp Registro -->
    <ng-template #modalRegistro let-c="close" let-d="dismiss">
      <div class="modal-header">
        <button type="button" class="close" aria-label="Close" (click)="d('Cross click')"><span aria-hidden="true">×</span><span class="sr-only">Cerrar</span></button>
        <h4 class="modal-title" id="myModalLabel">Registro en WallaComic</h4>
      </div>
      <div class="modal-body" id="registro">
        <form role="form">
            <div class="datosPersonales">
                <label for="nombre">Nombre:</label>
                <input type="text" class="form-control" id="campoNombre" placeholder="Introduce tu nombre">
                <label for="apellidos">Apellidos:</label>
                <input type="text" class="form-control" id="campoApellidos" placeholder="Introduce tus apellidos">
            </div>
            <div class="form-group">
                <label for="mail">Email:</label>
                <input type="mail" class="form-control" id="campoEmail" placeholder="Introduce tu Email">
            </div>
            <div class="form-group">
                <label for="usuario">Nombre usuario:</label>
                <input type="text" class="form-control" id="campoUsuario" placeholder="Introduce tu nombre de usuario">
            </div>
            <div class="form-group">
                <label for="contraseña">Contraseña:</label>
                <input type="password" class="form-control" id="campoContraseña" placeholder="Contraseña">
            </div>
        </form>
      </div>
      <!-- footer del popUp, con los botones de creación y cerrar. -->
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
        <button type="button" class="btn btn-success" id="botonCrear">¡Regístrame!</button>
      </div>
    </ng-template>
    <!--/Codigo popUp Registro-->

    <!-- Código popUp Acceso -->
    <ng-template #modalAcceso let-c="close" let-d="dismiss">
      <div class="modal-header">
        <button type="button" class="close" aria-label="Close" (click)="d('Cross click')"><span aria-hidden="true">×</span><span class="sr-only">Cerrar</span></button>
        <h4 class="modal-title" id="myModalLabel">Acceder a WallaComic</h4>
      </div>
      <div class="modal-body" id="registro">
        <form role="form">
            <div class="form-group">
                <label for="usuario">Nombre usuario:</label>
                <input type="text" class="form-control" id="campoUsuario" placeholder="Introduce tu nombre de usuario">
            </div>
            <div class="form-group">
                <label for="contraseña">Contraseña:</label>
                <input type="password" class="form-control" id="campoContraseña" placeholder="Contraseña">
            </div>
        </form>
      </div>
      <!-- footer del popUp, con los botones de creación y cerrar. -->
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
        <button type="button" class="btn btn-success" id="botonCrear">¡Acceder!</button>
      </div>
    </ng-template>
    <!--/Codigo popUp Acceso-->
