<div class="row">
        <div class="col-md-1"></div>
        <div class="col-md-10">
            <div class="panel">
                <div id="userContainer" class="panel-body row">
                    <div class="col-md-4">
                        <img src="assets/img/avatar.jpg" class="circular-avatar-perfil img-responsive" alt="">
                    </div>
                    <div class="col-md-8">
                      <div class="row" id="info-header">
                        <div class="col-md-6">
                          <h1 id="name-profile" class="text-purple"><!--{{usuario.nombre}}--></h1>
                        </div>
                        <div class="col-md-3" id="stars">
                          <i class="fa fa-star"
                            aria-hidden="true"></i> <i
                            class="fa fa-star" aria-hidden="true"></i>
                          <i class="fa fa-star"
                            aria-hidden="true"></i> <i
                            class="fa fa-star-o" aria-hidden="true"></i>
                          <i class="fa fa-star-o"
                            aria-hidden="true"></i>
                        </div>
                        <div class="col-md-3" id="buttonComment">
                          <button (click)="showHide()" id="commentsButton" type="button"
                            class="btn btn-default">Ver
                            comentarios</button>
                        </div>
                      </div>
                        <p><!--{{usuario.descripcion}}--></p>
                        <hr>
                        <p><em>Correo: </em><a href="mailto:"><!--{{usuario.correo}}--></a></p>
                        <p><em>Facebook: </em><a href="https://www.facebook.com/">facebook.com/<!--{{usuario.facebook}}--></a></p>
                        <p><em>Twitter: </em><a href="https://twitter.com/"><!--{{usuario.twitter}}--></a></p>
                        <button type="button" class="btn btn-default" data-toggle="modal" data-target="#popUpConfiguracion">Configuración</button>
                        <a [routerLink]="['publicarAnuncio']" class="btn btn-info">Publicar Anuncio</a>
                        <a [routerLink]="['PublicarAnuncio']" class="btn btn-info">Crear Comic</a>

                        <!-- Código popUp -->
                        <div class="modal fade" id="popUpConfiguracion" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">×</span><span class="sr-only">Cerrar</span></button>
                                        <h4 class="modal-title" id="myModalLabel">Configuración</h4>
                                    </div>
                                    <div id="configuracion" class="modal-body">
                                        <form role="form">
                                            <div class="form-group">
                                                <label for="usuario">Nombre usuario:</label>
                                                <input type="text" class="form-control" id="cambioUsuario" placeholder="introduce tu nuevo nombre de usuario">
                                            </div>
                                            <div class="form-group">
                                                <label for="mail">Email:</label>
                                                <input type="mail" class="form-control" id="cambioMail" placeholder="introduce tu nuevo Email">
                                            </div>
                                            <div class="form-group">
                                                <label for="facebook">Cuenta facebook:</label>
                                                <input type="text" class="form-control" id="cambioFacebook" placeholder="por ejemplo: facebook.com/YoSoyTuPadreLuck">
                                            </div>
                                            <div class="form-group">
                                                <label for="twitter">Usuario Twitter:</label>
                                                <input type="text" class="form-control" id="cambioTwitter" placeholder="por ejemplo: @JonDoe">
                                            </div>
                                            <div class="form-group">
                                                <label for="contraseña">Contraseña:</label>
                                                <input type="password" class="form-control" id="cambioContraseña" placeholder="Introduce tu nueva contraseña">
                                            </div>
                                            <div class="form-group">
                                                <label for="descripcion">Sobre tí:</label>
                                                <br>
                                                <textarea name="descripcion" rows="5" cols="40" placeholder="Cuéntanos algo sobre tí."></textarea>
                                            </div>
                                            <div class="form-group">
                                                <label for="avatar">Selecciona tu imagen de avatar:</label>
                                                <input id="file-1" type="file" class="file" multiple=true data-preview-file-type="any">
                                            </div>

                                        </form>
                                    </div>
                                    <!-- footer del popUp, con los botones de guardar cambios y descartar. -->
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-default" data-dismiss="modal">Descartar</button>
                                        <button type="button" class="btn btn-success" id="botonGuardar">Guardar cambios</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- /Código popUp -->
                    </div>
                </div>
                <!-- Comments -->
                <div *ngIf="active" id="commentsTable" class="panel-body row">
        					<div class="col-md-1"></div>
        					<div class="col-md-10 row">
        						<h3 id="commentsTitle" class="text-purple">Comentarios</h3>
        						<hr>
        						<div class="col-md-12">
        							<ul class="list-group">
        								<li class="list-group-item">
        									<div class="row" style="width:100%"><!-- cambiar luego por dios -->
        										<div class="col-md-10">
        											<p>
        												<span class="text-info text-rigth">Pepe: </span>vaya mierda de vendedor
        											</p>
        										</div>
        										<div class="col-md-2">
        											<i class="sComments fa fa-star"
        												aria-hidden="true"></i><i
        												class="sComments fa fa-star"
        												aria-hidden="true"></i><i
        												class="sComments fa fa-star"
        												aria-hidden="true"></i><i
        												class="sComments fa fa-star-o"
        												aria-hidden="true"></i><i
        												class="sComments fa fa-star-o"
        												aria-hidden="true"></i>
        										</div>
        									</div>
        								</li>
        							</ul>
        						</div>
        					</div>
        					<div class="col-md-1"></div>
        				</div>
                <!-- Falta añadir modal de valorar -->

                <advertisements [idUser]='id' [adsFromUser]='comicsUser'></advertisements>
