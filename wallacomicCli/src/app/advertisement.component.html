<!-- Advertisements -->
<div class="row">
    <div class="col-md-1"></div>
    <div *ngIf="isUserLoaded || isComicLoaded" class="col-md-10">
        <h3 class="text-purple">Anuncios</h3>
        <hr>
        <div class="panel">
            <div class="panel-body row adsTable">
                <div class="col-md-6">
                    <h4 class="text-purple">En venta</h4>
                    <table class="table table-striped table-condensed table-responsive">
                        <thead>
                            <th *ngIf="loginService.isLogged && (idUser == loginService.user.id)">Borrar</th>
                            <th *ngIf="comicCom">Usuario</th>
                            <th *ngIf="adsFromUser">Comic</th>
                            <th>Observaciones</th>
                            <th>Precio</th>
                            <th *ngIf="loginService.isLogged && (idUser != loginService.user.id)">Contactar</th>
                            <!-- Sincronizar atributo logueado con columna contactar -->
                        </thead>
                        <tr *ngFor="let adS of adsSale">
                            <td *ngIf="loginService.isLogged && (idUser == loginService.user.id)" class="text-center text-danger"><i class="fa fa-times fa-lg" aria-hidden="true" (click)="removeAd(adS)"></i></td>
                            <td class="text-info" *ngIf="comicCom"><a class="linkUser" [routerLink]="['/usuario', adS.user.id]">{{adS.user.nombre}}</a></td>
                            <td class="text-info" *ngIf="adsFromUser"><a [routerLink]="['/comic', adS.comic.id]">{{adS.comic.titulo}}</a></td>
                            <td>{{adS.comment}}</td>
                            <td class="text-success">{{adS.price}}€</td>
                            <td *ngIf="loginService.isLogged && (idUser != loginService.user.id) && (adS.user.id != loginService.user.id)" class="text-center text-danger"><a class="contact" [routerLink]="['/mensajes', adS.user.id]"><i class="fa fa-envelope-open fa-lg" aria-hidden="true"></i></a></td>
                        </tr>
                    </table>
                </div>
                <div class="col-md-6">
                    <h4 class="text-purple">Deseados</h4>
                    <table class="table table-striped table-condensed table-responsive">
                        <thead>
                            <th *ngIf="loginService.isLogged && (idUser == loginService.user.id)">Borrar</th>
                            <th *ngIf="comicCom">Usuario</th>
                            <th *ngIf="adsFromUser">Comic</th>
                            <th>Observaciones</th>
                            <th>Precio</th>
                            <th *ngIf="loginService.isLogged && (idUser != loginService.user.id)">Contactar</th>
                        </thead>
                        <tr *ngFor="let adB of adsBuy">
                            <td *ngIf="loginService.isLogged && (idUser == loginService.user.id)" class="text-center text-danger"><i class="fa fa-times fa-lg" aria-hidden="true" (click)="removeAd(adB)"></i></td>
                            <td class="text-info" *ngIf="comicCom"><a class="linkUser" [routerLink]="['/usuario', adB.user.id]">{{adB.user.nombre}}</a></td>
                            <td class="text-info" *ngIf="adsFromUser"><a [routerLink]="['/comic', adB.comic.id]">{{adB.comic.titulo}}</a></td>
                            <td>{{adB.comment}}</td>
                            <td class="text-success">{{adB.price}}€</td>
                            <td *ngIf="loginService.isLogged && (idUser != loginService.user.id) && (adB.user.id != loginService.user.id)" class="text-center text-danger"><a class="contact" [routerLink]="['/mensajes', adB.user.id]"><i class="fa fa-envelope-open fa-lg" aria-hidden="true"></i></a></td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <div *ngIf="!isUserLoaded || !isComicLoaded" class="col-md-10"></div>
    <div class="col-md-1"></div>
</div>

<!-- Advertisements -->
