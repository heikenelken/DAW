<!--Comics Grid-->
    <div class="row comic-grid">
        <div class="col-md-2"></div>
        <div class="col-md-8">
            <div *ngFor="let comic of comics" class="card">
                <div class="card-content">
                    <p>{{comic.titulo}}</p>
                    <p><a [routerLink]="['/comic', comic.id]">Ver más</a></p>
                </div>
            </div>
        <div class="col-md-2"></div>
    </div>
    <div class="row">
    	<div class="col-md-4"></div>
    	<div class="col-md-4">
    		<button id="moreComics" (click)="loadMoreComics()">Más comics</button>
    	</div>
    	<div class="col-md-4"></div>
    </div>
    <div class="row">
    	<div class="col-md-4"></div>
    	<div id="spinner-div" class="col-md-4">

    	</div>
    	<div class="col-md-4"></div>
    </div>
    <!--/Comics Grid-->
