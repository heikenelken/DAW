    <!-- Código popUp Registro -->
    <modal #modalRegistro>
      <modal-header class="modal-header">
          <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">×</span><span class="sr-only">Cerrar</span></button>
          <h4 class="modal-title" id="myModalLabel">Registro en WallaComic</h4>
      </modal-header>
      <modal-body id="registro" class="modal-body">
          <form role="form">
              <div class="datosPersonales">
                  <label for="nombre">Nombre:</label>
                  <input type="text" class="form-control" id="campoNombre" placeholder="Introduce tu nombre">
                  <label for="apellidos">Apellidos:</label>
                  <input type="text" class="form-control" id="campoApellidos" placeholder="Introduce tus apellidos">
              </div>
              <div class="form-group">
                  <label for="mail">Email:</label>
                  <input type="mail" class="form-control" id="campoEmail" placeholder="Introduce tu Email">
              </div>
              <div class="form-group">
                  <label for="usuario">Nombre usuario:</label>
                  <input type="text" class="form-control" id="campoUsuario" placeholder="Introduce tu nombre de usuario">
              </div>
              <div class="form-group">
                  <label for="contraseña">Contraseña:</label>
                  <input type="password" class="form-control" id="campoContraseña" placeholder="Contraseña">
              </div>
              <div class="checkbox">
                  <label>
                      <input type="checkbox"> Acepto las condiciones de registro.
                  </label>
              </div>

          </form>
      </modal-body>
      <!-- footer del popUp, con los botones de creación y cerrar. -->
      <modal-footer class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
          <button type="button" class="btn btn-success" id="botonCrear">¡Regístrame!</button>
      </modal-footer>
    </modal>
    <!--/Codigo popUp Registro-->

    <!-- Código popUp Acceso -->
    <modal #modalAcceso>
      <modal-header class="modal-header">
          <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">×</span><span class="sr-only">Cerrar</span></button>
          <h4 class="modal-title" id="myModalLabel">Accede a WallaComic</h4>
      </modal-header>
      <modal-body id="registro" class="modal-body">
          <form role="form">
              <div class="form-group">
                  <label for="usuario">Nombre usuario:</label>
                  <input type="text" class="form-control" id="campoUsuario" placeholder="Introduce tu nombre de usuario">
              </div>
              <div class="form-group">
                  <label for="contraseña">Contraseña:</label>
                  <input type="password" class="form-control" id="campoContraseña" placeholder="Contraseña">
              </div>
          </form>
      </modal-body>
      <!-- footer del popUp, con los botones de creación y cerrar. -->
      <modal-footer class="modal-footer">
          <button type="button" class="btn btn-success" data-dismiss="modal" id="botonCrear" (click)="clickLogin() ">Acceder</button>
      </modal-footer>
    </modal>
    <!--/Codigo popUp Acceso-->
